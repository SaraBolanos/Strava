<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Challenges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .challenge-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
            cursor: pointer;
            padding-bottom: 20px;
        }

        .challenge-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .challenge-card img {
            max-width: 100%;
            border-radius: 5px 5px 0 0;
        }

        .challenge-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .challenge-description {
            font-size: 1rem;
            color: #555;
        }

        .navbar-brand img {
            height: 30px;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            margin-top: auto; 
        }

        .footer-logo {
            color: #fc4c02;
            font-size: 18px;
            font-weight: bold;
        }

        .no-challenges-message {
            color: #dc3545;
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            flex-grow: 1; 
        }
    </style>
</head>

<body>
    <header class="bg-white shadow-sm">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Strava_Logo.svg/1024px-Strava_Logo.svg.png" alt="Logo">
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Activities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Challenges</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <h1 class="mb-4">Challenges</h1>

        <div th:if="${#lists.isEmpty(challenges)}">
            <p class="no-challenges-message">No challenges available at the moment. Please check back later.</p>
        </div>

        <div class="row" th:if="${not #lists.isEmpty(challenges)}">
            <div class="col-md-4" th:each="challenge : ${challenges}">
                <a th:href="@{/challenge/{id}(id=${challenge.id})}" class="text-decoration-none text-dark">
                    <div class="card challenge-card">
                        <img th:src="@{${challenge.imageUrl}}" class="card-img-top" alt="Challenge Image">
                        <div class="card-body">
                            <h5 class="challenge-title" th:text="${challenge.name}"></h5>
                            <p class="challenge-description" th:text="${challenge.description}"></p>
                            <button class="btn btn-primary w-100">Join Challenge</button>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
