<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            flex-grow: 1;
        }

        .challenge-details {
            margin-top: 20px;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            margin-top: auto;
        }

        .footer-logo {
            color: #fc4c02;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header class="bg-white shadow-sm">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Strava_Logo.svg/1024px-Strava_Logo.svg.png" alt="Logo" height="30">
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/sessions">Workouts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/challenges">Challenges</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <p th:if="${okMessage}" th:text="${okMessage}" class="text-success mt-3"></p>
        <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger mt-3"></p>

        <h1 class="mb-4" th:text="${challenge.getName()}"></h1>
        <div class="challenge-details">
            <h3 th:text="'Target: ' + ${challenge.getTarget()}"></h3>
            <h4 th:text="'Type: ' + ${challenge.getTargetType().name()}"></h4>
            <h5 th:text="'Sport: ' + ${challenge.getSport().name()}"></h5>
            <h5 th:text="'Starts: ' + ${challenge.getStartDate()}"></h5>
            <h5 th:text="'Ends: ' + ${challenge.getEndDate()}"></h5>
            <h5 th:text="'Created by: ' + ${challenge.getCreator()}"></h5>
        </div>

        <a class="btn btn-primary mt-3" th:href="'/challenge/'+${challenge.getId()+'/accept'}">Join Challenge</a>
    </div>

    <footer>
        <p>&copy; 2025 Strava Challenges</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
