<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Strava</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-logo img {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 500;
      color: #555;
    }

    .form-control {
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #ff4f00;
      border-color: #ff4f00;
      border-radius: 8px;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #e84f00;
      border-color: #e84f00;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ccc;
    }

    .divider span {
      margin: 0 10px;
      color: #777;
      font-size: 14px;
    }

    .social-login-btn img {
      width: 20px;
      margin-right: 10px;
    }

    .social-login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      width: 100%;
      padding: 10px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .social-login-btn:hover {
      background-color: #f9f9f9;
    }

    .footer-link {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .footer-link a {
      color: #ff4f00;
      text-decoration: none;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Strava_Logo.svg/1024px-Strava_Logo.svg.png" alt="Strava Logo">
    </div>

    <!-- Login Form -->
    <form id="login" th:action="@{/login}" method="post">
		<input type="hidden" name="method" id="method">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <!-- Error message -->
      <p th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></p>
    </form>

    <div class="divider">
    </div>
	
	<a onclick="login('Google')" class="social-login-btn">
	      <img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png" alt="Google Logo" style="width: 16px; height: 16px;">
	      Continue with Google
	    </a>
    <a onclick="login('Facebook')" class="social-login-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/512px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook Logo" style="width: 16px; height: 16px;">
      Continue with Facebook
    </a>
    

    <p class="footer-link">
      Don't have an account? <a href="/signup">Sign up</a>
    </p>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
	function login(method) {
	      $('#method').val(method);
	      $('#login').submit();
	    }
</script>
</html>
