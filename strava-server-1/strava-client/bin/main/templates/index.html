<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">
  <title>Signin Strava</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



  <!-- Bootstrap core CSS -->
  <link th:href="@{/assets/dist/css/bootstrap.min.css}" rel="stylesheet">
 
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link th:href="@{signin.css}"  rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin">
    <form id="login" th:action="@{/login}" method="post" >
      <input type="hidden" name="method" id="method">
      <img class="mb-4"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cb/Strava_Logo.svg/1024px-Strava_Logo.svg.png"
        alt="" width="200">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
	  <!-- Error message -->
	  <p th:if="${okMessage}" th:text="${okMessage}" class="text-success mt-3"></p>
	  <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger mt-3"></p>
	  <a class="mb-3" href="/signup">Not registered? Click here to create an account</a>
      <button class="w-100 btn btn-lg btn-primary mb-3 mt-3" type="button" onclick="login('Google')">Google sign-in</button>
      <button class="w-100 btn btn-lg btn-primary" type="button" onclick="login('Facebook')">Facebook sign-in</button>
    </form>
  </main>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    function login(method) {
      $('#method').val(method);
      $('#login').submit();
    }
  </script>
</body>

</html>
